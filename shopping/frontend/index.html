<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎 - 在线购物平台</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <el-container class="welcome-container">
            <el-header class="welcome-header">
                <h1 class="logo">🛒 在线购物平台</h1>
            </el-header>
            <el-main class="welcome-main">
                <div class="welcome-content">
                    <h2 class="welcome-title">欢迎来到在线购物平台</h2>
                    <p class="welcome-subtitle">选择您的身份，开始购物之旅</p>
                    <div class="action-buttons">
                        <el-button type="primary" size="large" @click="goToLogin" class="action-btn">
                            <el-icon><User /></el-icon>
                            登录
                        </el-button>
                        <el-button type="success" size="large" @click="goToRegister" class="action-btn">
                            <el-icon><UserFilled /></el-icon>
                            注册
                        </el-button>
                    </div>
                    <div class="features">
                        <el-row :gutter="20">
                            <el-col :span="8">
                                <el-card class="feature-card">
                                    <template #header>
                                        <div class="card-header">
                                            <el-icon><ShoppingBag /></el-icon>
                                            <span>丰富商品</span>
                                        </div>
                                    </template>
                                    <p>海量精选商品，满足您的各种需求</p>
                                </el-card>
                            </el-col>
                            <el-col :span="8">
                                <el-card class="feature-card">
                                    <template #header>
                                        <div class="card-header">
                                            <el-icon><Truck /></el-icon>
                                            <span>快速配送</span>
                                        </div>
                                    </template>
                                    <p>安全便捷的物流服务，快速送达</p>
                                </el-card>
                            </el-col>
                            <el-col :span="8">
                                <el-card class="feature-card">
                                    <template #header>
                                        <div class="card-header">
                                            <el-icon><CreditCard /></el-icon>
                                            <span>安全支付</span>
                                        </div>
                                    </template>
                                    <p>多种支付方式，保障交易安全</p>
                                </el-card>
                            </el-col>
                        </el-row>
                    </div>
                </div>
            </el-main>
        </el-container>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
    <script src="https://unpkg.com/element-plus/icons-vue/dist/index.iife.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/welcome.js"></script>
</body>
</html>
